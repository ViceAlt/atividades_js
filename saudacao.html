<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação do usuário</title>
</head>
<body>
    <script>
            function cumprimentoUsuario(nome){

                return  "Olá, " + nome + "!";
            }

            let nomeUsuario = prompt("Qual seu nome?");
            let saudacao = cumprimentoUsuario(nomeUsuario);

            document.write(saudacao)
    </script>
    
</body>
</html>
